name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile All C++ Files
      run: |
        mkdir -p build
        for file in Datastructures/Trees/*.cpp; 
        do
         g++ -std=c++17 -o "${file%.cpp}" "$file"
        done
        echo "Compilation successful!"
